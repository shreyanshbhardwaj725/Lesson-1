<!DOCTYPE html>
<html>

<head>
    <title>CSS Styles</title>
    <style>
        * {
            text-align: center;
            font-family: monospace;
        }

        #text {
            text-shadow: 2px 2px 1px #CC5500;
            /* (right-offset)px (left-offset)px (fade)px color */
        }

        #box {
            box-shadow: 9px 9px 5px #301934;
            /* (right-offset)px (left-offset)px (fade)px color */
        }

        #indent {
            text-indent: 50%;
            /* //16px or -3em */
        }
    </style>
</head>

<body>
    <h1>CSS Styling Example</h1>
    <div id="text">
        <p>This paragraph has a text shadow.</p>
    </div>

    <div id="box">
        <p>This box has a shadow.</p>
    </div>

    <div id="indent">
        <p>This paragraph has an indented first line.</p>
    </div>
</body>

</html>
